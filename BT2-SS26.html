<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let mang = [1, 3, 5, 7, 9, 11, 13, 15];

let giaTriCanTim = prompt("Nhập giá trị cần tìm kiếm:");

giaTriCanTim = parseFloat(giaTriCanTim);

let timThay = false;

for (let i = 0; i < mang.length; i++) {
  if (mang[i] === giaTriCanTim) {
    console.log("Phần tử được tìm thấy tại vị trí " + i);
    timThay = true;
    break; 
  }
}

if (!timThay) {
  console.log("Phần tử không tồn tại trong mảng");
}

    </script>
</body>
</html>
